<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="top_body">
    <div class="logo_area">
        <h2>Tips Calculator</h2>
    </div>
    <div id="form">
        <label for="totalBill">Total Bill</label>
        <input type="text" id="totalBill" placeholder="Enter Your Total Bill">
        <label for="tip">Tip %</label>
        <input type="text" id="tipMain" placeholder="Expected Tip">
        <div class="people_area">
            <p>People</p>
            <div class="inner_people">
                <ul>
                    <li id="minuSum">-</li>
                    <li id="peopleSum">0</li>
                    <li id="plusuSum">+</li>
                </ul>
                <button id="calculator"></button>
            </div>
        </div>
    </div>

    <div class="people_per_person">
        <h2>Summary</h2>
        <div>
            <h3>Total Bill</h3>
            <h4>$ <span id="finalBill">0</span></h4>
        </div>
        <div>
            <h3>Tip Amount</h3>
            <h4>$ <span id="tipAmount">0</span></h4>
        </div>
        <div>
            <h3>Tax <span>5%</span></h3>
            <h4>$ <span id="taxAmount">0</span></h4>
        </div>
        <hr>
        <div>
            <h3>Total Per Person</h3>
            <h4>$ <span id="totalperperson">0</span></h4>
        </div>
    </div>

   </div>
   


</body>

</html>
